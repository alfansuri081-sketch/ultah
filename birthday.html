<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise Birthday ðŸŽ‚</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
    top: 20vh;
}

h1 {
    font-size: 3em;
    color: white;
    text-shadow: 2px 2px 5px #ff4081;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    background: #ff4081;
    color: white;
    cursor: pointer;
}

#message {
    font-size: 2em;
    margin-top: 20px;
    color: yellow;
    display: none;
    animation: pop 1s ease forwards;
}

@keyframes pop {
    from {transform: scale(0);}
    to {transform: scale(1);}
}

.balloon {
    position: absolute;
    width: 40px;
    height: 60px;
    border-radius: 50%;
    animation: float 6s linear infinite;
}

@keyframes float {
    from {transform: translateY(100vh);}
    to {transform: translateY(-100vh);}
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from {transform: translateY(-10vh) rotate(0deg);}
    to {transform: translateY(100vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ‚ Ada Surprise Nihh! ðŸŽ‚</h1>
    <button onclick="surprise()">Klik Dongg ðŸ˜†</button>
    <div id="message">
        HAPPY BIRTHDAYYYY CITRAAA ðŸ¥³ðŸŽ‰<br>
        Semoga panjang umur, sehat selalu, dan bahagia terus âœ¨
    </div>
</div>

<script>
function playNote(freq, duration, time, ctx){
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.frequency.value = freq;
    osc.type = "triangle"; // suara lebih lucu
    osc.start(time);
    gain.gain.setValueAtTime(0.3, time);
    gain.gain.exponentialRampToValueAtTime(0.001, time + duration);
    osc.stop(time + duration);
}

function playHappyBirthdayKaylee(){
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const now = ctx.currentTime;

    // Nada disesuaikan agar bagian "dear Kay-lee" naik
    const notes = [
        264,264,297,264,352,330,          // Happy birthday to you
        264,264,297,264,396,352,          // Happy birthday to you
        264,264,528,440,352,330,297,      // Happy birthday dear Kay-
        466,466,440,352,396,352           // -lee, happy birthday to you
    ];

    let time = now;
    notes.forEach(n=>{
        playNote(n,0.45,time,ctx);
        time+=0.5;
    });
}

function surprise() {
    document.getElementById("message").style.display = "block";
    playHappyBirthdayKaylee();

    for (let i = 0; i < 15; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = randomColor();
        balloon.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(balloon);
    }

    for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = randomColor();
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);
    }
}

function randomColor() {
    let colors = ["#ff4081", "#ffeb3b", "#4caf50", "#2196f3", "#ff5722"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
